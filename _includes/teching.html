{% for category in site.categories reversed %}
   <h2 class="sub-header" name="{{ category | first }}">Teaching {{ category | first }}</h2>
   <ul>
       {% for posts in category  %}
       {% for post in posts %}
       {% if post.title %} <li><a href="{{ post.url }}">{{ post.title }}</a></li>{% endif %}
       {% endfor %}
       {% endfor %}
   </ul>
   {% endfor %}
